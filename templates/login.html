<!-- Login Overlay with Countdown -->
<div class="login-overlay">
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Only Babu Gudoori can access this section.</p>
    <p class="countdown-text">‚è≥ This page will redirect in <span id="countdown">20</span> seconds...</p>
  </div>
</div>

<!-- Countdown Script -->
<script>
  let timeLeft = 20;
  const countdownEl = document.getElementById("countdown");

  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      window.location.href = "/";
    }
  }, 1000);
</script>
